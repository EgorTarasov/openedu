<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px 0;
            padding: 8px 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #3367d6;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">My Chrome Extension</div>
    
    <button id="action1">Action 1</button>
    <button id="action2">Action 2</button>
    <button id="options">Options</button>

    <script src="popup.js"></script>
</body>
</html>
